{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type='text/css' href={% static 'style.css' %}>

    {% if title %}
        <title>Django - {{ title }}</title>
    {% else %}
        <title>Django</title>
    {% endif %}
</head>
<body>
    <div id='root'>
        {% block content %}{% endblock %}
        {% if messages %}
            {% for message in messages%}
                <div class='alert alert-{{ message.tags }}'>{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
